<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Novel Reddit Scraper</title>

    <link rel="stylesheet" href="css/app.css" type="text/css">
</head>

<body>
    <div id="chevron-container">
        <span id="left-chevron" onclick="toggleLeftArrow()" accesskey="z">
            <span class="chevron left"></span>
        </span>
        <span id="right-chevron" onclick="toggleRightArrow()" accesskey="x">
            <span class="chevron right"></span>
        </span>
    </div>

    <table id="table-content">
    </table>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
