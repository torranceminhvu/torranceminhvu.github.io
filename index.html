<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Drug Tester</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/drug-tester.css">
</head>

<body>
    <h3>Please Choose A File to Upload to Start the  Test (It must be a .csv file and there must be a header row as the first row)</h3>
    <div>
        <label for="hide">Columns to Hide (position in number, for example "5" is the 5th column of the original excel file. Delimit multiple columns with ",")</label>
        <input type="text" id="hide" placeholder="Ex: '5' or '1,2,5'">
        <br>
        <label for="skip">Columns to skip hints, hints will not show on these columns (position in number, for example "5" is the 5th column of the original excel. Delimit multiple columns with ",")</label>
        <input type="text" id="skip" placeholder="Ex: '5' or '1,2,5'">
        <br>
        <input type="file" id="input" onchange="start_app(event)">
        <br>
        <button type="button" onclick="reset()">Reshuffle The Current Test</button>
        <button type="button" onclick="reloadPage()">Reload Page to Upload Another File</button>
    </div>
    <br>
    <br>
    <br>
    <table id="content">
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/jquery-csv.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
